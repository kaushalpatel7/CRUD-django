{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}



<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Login to your account</h3>

        {% comment %} <h5> Start managing yout business today!</h5> {% endcomment %}
        

        <hr>
        <br>

        <form action="" method="POST" autocomplete="off" >

            {% csrf_token %}
            


            {{form|crispy}}

            <br>


            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login &nbsp; <i class="fa fa-key" aria-hidden="true"></i>
            </button>

        </form>

        <br>


        
    <div class="text-center">

        <p>Do not have any account? </p><a href="{% url 'register'%}">Register</a>
    </div>

</div>


</body>






{% endblock %}
